<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Gate</title>

    h2 {
      color: #ff3385;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff3385;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
    footer {

      color: white;

  </style>
</head>

</html>
